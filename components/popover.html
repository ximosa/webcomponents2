<link rel="import" href="https://polygit2.appspot.com/components/polymer/polymer.html">

<dom-module id="wc-popover">
<template>
    <content></content>
</template>

<script>
    Polymer({
        is: 'wc-popover',
        properties: {
            title: String,
            dir: String,
        },
        bindStyles: function (elem, styles) {
            for (var key in styles) elem.style[key] = styles[key];
        },
        create: function() {
            this.elem = document.createElement('wc-popover-box');
            this.elem.classList.add("wc-popover-box");
            document.body.appendChild(this.elem);
        },
        getPosition: function() {
            var contentRect = this.getBoundingClientRect();
            
            this.elem.style.display = 'block';
            var elemRect = this.elem.getBoundingClientRect();
            
            var position = {};
            switch(this.dir || this.getAttribute("dir")) {
                case "top":
                    position = { 
                        top: `${contentRect.top - elemRect.height}px`,
                        left: `${(contentRect.left + (contentRect.width / 2)) - (elemRect.width / 2)}px`
                    }
                    break;
                case "bottom":
                    position = { 
                        top: `${contentRect.top + elemRect.height}px`,
                        left: `${(contentRect.left + (contentRect.width / 2)) - (elemRect.width / 2)}px`
                    }
                    break;
                case "left":
                    position = { 
                        top: `${contentRect.top}px`,
                        left: `${(contentRect.left - elemRect.width)}px`
                    }
                    break;
                case "right":
                    position = { 
                        top: `${contentRect.top}px`,
                        left: `${(contentRect.left + contentRect.width)}px`
                    }
                    break;
            };

            return position;
        },
        show: function() {
            var styles = this.getPosition();
            this.bindStyles(this.elem, styles);
            this.elem.classList.add('in');
        },
        hide: function() {
            var styles = this.getPosition();
            this.bindStyles(this.elem, styles);
            this.elem.classList.remove('in');
        },
        ready: function () {
            var self = this;
            self.create();
            self.elem.innerText = this.title;

            this.addEventListener('mouseenter', function () {
                self.show();
            });
            this.addEventListener('mouseout', function () {
                self.hide();
            });
        }
    });
</script>
</dom-module>

<dom-module id="wc-popover-box">
<template>
    <style>
        :host {
            position: absolute;
            padding: 5px;
            display: none;
            visibility: hidden;
            opacity: 0;
        }

        :host.in {
            opacity: 1;
            display: block;
            visibility: visible;
            transition: opacity .3s ease-in-out;
        }
    </style>

    <aside>
        <content></content>
    </aside>
</template>

<script>
    Polymer({
        is: "wc-popover-box",
        parameters: {
        },
        ready: function () {
        }
    });
</script>
</dom-module>
